language: python
python:
- '3.11'
dist: jammy
before_install:
- pip install poetry
install:
- poetry install -vv
script:
- poetry run python3 -m unittest
before_deploy:
- poetry config repositories.test-pypi https://test.pypi.org/legacy
- poetry config pypi-token.test-pypi $TPPT
deploy:
- provider: script
  script: poetry publish -r test-pypi --build
- provider: pypi
  server: https://test.pypi.org/legacy/
  edge: true
  on:
    branches:
      only:
      - main
  username:
    secure: 
  password:
    secure: 
env:
  global:
    secure: 
