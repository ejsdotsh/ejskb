language: python
python:
  - "3.11"
dist: jammy
before_install:
  - pip install poetry
install:
  - poetry install -v
script:
  - poetry run python3 -m unittest
before_deploy:
  - poetry config repositories.test-pypi https://test.pypi.org/legacy/
  - poetry config pypi-token.test-pypi $TPPT
deploy:
  - provider: script
    script: poetry publish -r test-pypi --build
    on:
      all_branches: true
    edge: true
    skip_existing: true
env:
  global:
    secure: 
